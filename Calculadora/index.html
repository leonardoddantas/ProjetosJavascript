<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../css/output.css" rel="stylesheet">
  <title>Calculadora</title>
</head>

<body>
  <section class="w-screen h-screen bg-gradient-to-br from-sky-100 to-sky-200 flex">
    <div class="w-96 h-5/6 bg-blue-50 m-auto shadow-2xl shadow-sky-300/50 rounded-2xl">
      <div class="h-1/3 p-4 flex content-center">
        <p class="text-6xl w-full text-right m-auto text-gray-700">77</p>
      </div>
      <div class="grid grid-cols-4 grid-rows-5 gap-2 p-4 h-2/3">
        <button
          class="rounded-lg bg-blue-200 text-2xl shadow-lg text-white hover:scale-105 hover:bg-blue-300 hover:shadow-blue-300/50">C</button>
        <button
          class="rounded-lg bg-blue-200 text-2xl shadow-lg text-white hover:scale-105 hover:bg-blue-300 hover:shadow-blue-300/50">DEL</button>
        <button
          class="rounded-lg bg-blue-300 text-2xl shadow-lg text-white hover:scale-105 hover:bg-blue-400 hover:shadow-blue-300/50">/</button>
        <button
          class="rounded-lg bg-blue-300 text-2xl shadow-lg text-white hover:scale-105 hover:bg-blue-400 hover:shadow-blue-300/50">*</button>
        <button
          class="rounded-lg bg-blue-200 text-2xl shadow-lg text-white hover:scale-105 hover:bg-blue-300 hover:shadow-blue-300/50">7</button>
        <button
          class="rounded-lg bg-blue-200 text-2xl shadow-lg text-white hover:scale-105 hover:bg-blue-300 hover:shadow-blue-300/50">8</button>
        <button
          class="rounded-lg bg-blue-200 text-2xl shadow-lg text-white hover:scale-105 hover:bg-blue-300 hover:shadow-blue-300/50">9</button>
        <button
          class="rounded-lg bg-blue-300 text-2xl shadow-lg text-white hover:scale-105 hover:bg-blue-400 hover:shadow-blue-300/50">-</button>
        <button
          class="rounded-lg bg-blue-200 text-2xl shadow-lg text-white hover:scale-105 hover:bg-blue-300 hover:shadow-blue-300/50">4</button>
        <button
          class="rounded-lg bg-blue-200 text-2xl shadow-lg text-white hover:scale-105 hover:bg-blue-300 hover:shadow-blue-300/50">5</button>
        <button
          class="rounded-lg bg-blue-200 text-2xl shadow-lg text-white hover:scale-105 hover:bg-blue-300 hover:shadow-blue-300/50">6</button>
        <button
          class="rounded-lg bg-blue-300 text-2xl shadow-lg text-white hover:scale-105 hover:bg-blue-400 hover:shadow-blue-300/50">+</button>
        <button
          class="rounded-lg bg-blue-200 text-2xl shadow-lg text-white hover:scale-105 hover:bg-blue-300 hover:shadow-blue-300/50">1</button>
        <button
          class="rounded-lg bg-blue-200 text-2xl shadow-lg text-white hover:scale-105 hover:bg-blue-300 hover:shadow-blue-300/50">2</button>
        <button
          class="rounded-lg bg-blue-200 text-2xl shadow-lg text-white hover:scale-105 hover:bg-blue-300 hover:shadow-blue-300/50">3</button>
        <button
          class="rounded-lg bg-blue-400 text-2xl shadow-lg text-white row-span-2 hover:scale-105 hover:bg-blue-500 hover:shadow-blue-300/50">=</button>
        <button
          class="rounded-lg bg-blue-200 text-2xl shadow-lg text-white col-span-2 hover:scale-105 hover:bg-blue-300 hover:shadow-blue-300/50">0</button>
        <button
          class="rounded-lg bg-blue-200 text-2xl shadow-lg text-white hover:scale-105 hover:bg-blue-300 hover:shadow-blue-300/50">.</button>
      </div>
    </div>
  </section>
</body>

</html>
